{%extends 'layout.html'%}

{% block body %}
  <h1>Ratings</h1>
  <p>Select an artist to rate</p>
  <div class="artist-dropdown">
    <select class="selectpicker" data-live-search="true">
      {% for artist in artistList %}
        <option data-tokens="{{artist}}">{{artist}}</option>
      {% endfor %}
    </select>
  </div>

{% endblock %}
