{% block body %}
  <h1>Criteria</h1>
  <form>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="number" class="form-control" id="content" placeholder=0>

    <div class="form-group">
      <label for="flow">Flow</label>
      <input type="number" class="form-control" id="flow" placeholder=0>
    </div>
    <div class="form-group">
      <label for="catalogue">Catalogue</label>
      <input type="number" class="form-control" id="catalogue" placeholder=0>

    <div class="form-group">

    <div class="form-group">
      <label for="impact">Impact</label>
      <input type="number" class="form-control" id="impact" placeholder=0>
