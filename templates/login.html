{%extends 'layout.html'%}

{% block body %}
{% if session.logged_in %}
  <div class="accessErrorMessage">
    You are already logged in
  </div>
{% else %}
  <div class="login-container">
    <h1 class="pageHeader">Login</h1>
    <div class="login-form">
      <form action="" method="POST">
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="email" class="form-control" value="{{request.form.email}}" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" value="{{request.form.password}}" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <br />

      <a href="/forgot_password"><button class="link-button" type="button">Forgot Password?</button></a>

    </div>
  </div>

{% endif %}
{% endblock %}
